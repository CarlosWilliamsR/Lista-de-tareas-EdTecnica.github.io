<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <h1>To Do</h1>

        <form class="task-form" id="form-task">
            <div class="form-group">
                <input type="text" id="task-input" placeholder="¿Qué necesitas hacer hoy?" autocomplete="off">
            </div>
            <button type="submit" class="btn-add" disabled>
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-value" id="count-total">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="count-completed">0</span>
                <span class="stat-label">Listas</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="count-pending">0</span>
                <span class="stat-label">Pendientes</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        
        <div class="task-list-container">
            <ul id="task-list">
                </ul>

            <div id="empty-state" class="hidden">
                <i class="fas fa-clipboard-check"></i>
                <p>¡Todo limpio! No hay tareas en esta sección.</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>

</body>
</html>
